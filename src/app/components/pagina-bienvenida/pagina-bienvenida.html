<div class="contenedor">
  <div class="tarjeta">
    <div class="encabezado">
      <img class="logo" src="https://ceutec.hn/wp-content/uploads/2025/01/logo-ceutec-web.png" alt="Logo CEUTEC">
      <div class="titulo">
        <h1>CEUTEC <span>Booking</span></h1>
        <p>Reserva tus aulas de forma rápida y sencilla</p>
      </div>
      <img class="icono-booking" src="https://img.icons8.com/color/96/000000/calendar--v1.png" alt="Icono calendario">
    </div>

    <div class="contenido">
      <h2>Bienvenido</h2>
      <p>Selecciona una opción para continuar</p>

      <div class="botones">
        <button class="btn estudiante" (click)="irAEstudiante()">
          <i class="fas fa-user-graduate"></i> Soy Estudiante
        </button>
        <button class="btn docente" (click)="irADocente()">
          <i class="fas fa-chalkboard-teacher"></i> Soy Docente
        </button>
      </div>
    </div>
  </div>
</div>
