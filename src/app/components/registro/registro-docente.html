<div class="contenedor" role="main">

  <div class="tarjeta" role="form" aria-labelledby="registro-docente-title">
    <h2 id="registro-docente-title">Registro Docente</h2>

    <form (ngSubmit)="registrar()" aria-describedby="mensaje-feedback">

      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" [(ngModel)]="nombre" name="nombre" required 
             aria-required="true" aria-label="Nombre completo del docente" />

      <label for="correo">Correo:</label>
      <input id="correo" type="email" [(ngModel)]="correo" name="correo" required 
             aria-required="true" aria-label="Correo electrónico institucional" />

      <label for="contrasena">Contraseña:</label>
      <input id="contrasena" type="password" [(ngModel)]="contrasena" name="contrasena" required 
             aria-required="true" aria-label="Contraseña para acceder al sistema" />

      <button type="submit" aria-label="Registrarse como docente">Registrarse</button>
    </form>

    <p id="mensaje-feedback" class="mensaje" role="status" aria-live="polite">{{ mensaje }}</p>
  </div>

</div>
