<div class="fondo" role="main">

  <div class="overlay"></div>
  <div class="tarjeta">

    <!-- LOGIN -->
    <form 
      *ngIf="!mostrarRegistro" 
      (ngSubmit)="login()" 
      class="fade" 
      role="form"
      aria-labelledby="login-title"
      aria-describedby="login-feedback"
    >
      <img src="https://ceutec.hn/wp-content/uploads/2025/01/logo-ceutec-web.png" alt="Logo CEUTEC" class="logo">
      <h2 id="login-title">Login Estudiante</h2>

      <label for="correo-login"><i class="fas fa-envelope"></i> Correo:</label>
      <input 
        id="correo-login" 
        type="email" 
        [(ngModel)]="correo" 
        name="correo" 
        required 
        placeholder="ejemplo@correo.edu" 
        aria-required="true" 
        aria-label="Correo electrónico del estudiante"
      >

      <label for="contrasena-login"><i class="fas fa-lock"></i> Contraseña:</label>
      <input 
        id="contrasena-login" 
        type="password" 
        [(ngModel)]="contrasena" 
        name="contrasena" 
        required 
        placeholder="********" 
        aria-required="true" 
        aria-label="Contraseña del estudiante"
      >

      <button type="submit" class="btn-login" aria-label="Iniciar sesión como estudiante">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>

      <p>
        ¿No tienes cuenta?
        <a href="#" (click)="mostrarFormularioRegistro($event)">Registrarse aquí</a>
      </p>
    </form>

    <!-- REGISTRO -->
    <form 
      *ngIf="mostrarRegistro" 
      (ngSubmit)="registrar()" 
      class="fade" 
      role="form"
      aria-labelledby="registro-title"
      aria-describedby="registro-feedback"
    >
      <img src="https://ceutec.hn/wp-content/uploads/2025/01/logo-ceutec-web.png" alt="Logo CEUTEC" class="logo">
      <h2 id="registro-title">Registro Estudiante</h2>

      <label for="nombre-registro"><i class="fas fa-user"></i> Nombre:</label>
      <input 
        id="nombre-registro" 
        type="text" 
        [(ngModel)]="nombre" 
        name="nombre" 
        required 
        placeholder="Tu nombre completo" 
        aria-required="true" 
        aria-label="Nombre completo del estudiante"
      >

      <label for="correo-registro"><i class="fas fa-envelope"></i> Correo:</label>
      <input 
        id="correo-registro" 
        type="email" 
        [(ngModel)]="correo" 
        name="correoRegistro" 
        required 
        placeholder="ejemplo@correo.edu" 
        aria-required="true" 
        aria-label="Correo electrónico del estudiante"
      >

      <label for="contrasena-registro"><i class="fas fa-lock"></i> Contraseña:</label>
      <input 
        id="contrasena-registro" 
        type="password" 
        [(ngModel)]="contrasena" 
        name="contrasenaRegistro" 
        required 
        placeholder="********" 
        aria-required="true" 
        aria-label="Contraseña del estudiante"
      >

      <button type="submit" class="btn-registro" aria-label="Registrarse como estudiante">
        <i class="fas fa-user-plus"></i> Registrarse
      </button>

      <p>
        ¿Ya tienes cuenta?
        <a href="#" (click)="mostrarRegistro = false">Volver al login</a>
      </p>
    </form>

    <!-- Mensaje dinámico accesible -->
    <p 
      id="login-feedback" 
      class="mensaje" 
      role="status" 
      aria-live="polite" 
      [class.visible]="mensaje"
    >{{ mensaje }}</p>

  </div>
</div>
